<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>JavaScript-Powered Color Chooser</title>
	<link rel="stylesheet" href="chooser.css" type="text/css" />
	<script src="chooser.js" ></script>
</head>
<body>
	<div>
		<h1>Colin's JavaScript-Powered Color Chooser</h1>
		<p>Welcome to my color chooser demonstration!</p>
		<img src="STEWIE.png" alt="Picture of Stewie" height="256" width="256" id="stewie" />
		<img src="halo.png" alt="Picture of Internet Explorer" height="256" width="256" id="halo" />
	</div>
	<div id="buttons1">
		<button style="background-color:red;"
        onclick="colorButton('stewie','red');">
		
		</button>
    
    <button style="background-color:green;"
        onclick="colorButton('stewie','green'); ">
		
		</button>
		
		<button style="background-color:yellow;"
        onclick="colorButton('stewie','yellow'); ">
		
		</button>
		
		<button style="background-color:pink;"
        onclick="colorButton('stewie','pink'); ">
		
		</button>
	</div>
		
	<div id="buttons2">	
		<button style="background-color:red;"
        onclick="colorButton('halo','red'); ">
		
		</button>
		
		<button style="background-color:green;"
        onclick="colorButton('halo','green'); ">
		
		</button>
		
		<button style="background-color:yellow;"
        onclick="colorButton('halo','yellow'); ">
		
		</button>
		
		<button style="background-color:pink;"
        onclick="colorButton('halo','pink'); ">
		
		</button>
   
       
	</div>
</body>
</html>
