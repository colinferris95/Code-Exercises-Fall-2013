<!doctype html>

<html>
    <head>
        <title>Greetings(exercise 5.3)</title>
    </head>

    <body>
        <h2>Greetings</h2>
		<p>
			Enter your name: <input type="text" id="nameBox" size=12 value="">
		</p>
		<input type="button" value="Click for Greeting"
				onclick="Name=document.getElementById('nameBox').value;
						document.getElementById('outputDiv').innerHTML=
							'Hello' + Name + ', welcome to my page.<br>' +
							'Do you mind if I call you' + Name + '?';">
			
			
		
						<hr>
						
						<div id="outputDiv"></div>
            
			
            
          
        
    </body>
</html>
