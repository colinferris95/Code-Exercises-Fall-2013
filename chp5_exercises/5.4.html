<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>For Letter Generator(5.4)</title>
</head>
<body>
	<h1>For Letter Generator</h1>
	<p>
		Enter recipient's name:
		<input type="text" id="recipientBox" size="20" value="Jon" />
		<br />
		Enter activity:
		<input type="text" id="activityBox" size="20" value="my birthday" />
		<br />
		Enter date:
		<input type="text" id="dateBox" size="20" value="August 9" />
		<br />
		Enter time:
		<input type="text" id="timeBox" size="20" value="12 PM" /> 
	</p>
	<input type="button" value="Click to Form Letter"
		onclick="recipient=document.getElementById('recipientBox').value;
		activity=document.getElementById('activityBox').value;
		date=document.getElementById('dateBox').value;
		document.getElementById('outputDiv').innerHTML=
		'<p>Dear ' + recipient +
		',</p><p>Have you heard about ' +
		activity + 
		', which is coming up on ' +
		date +
		'? It would mean a lot to me if you could make it to ' +
		activity +
		'. Hopefully, I\'ll see you on ' +
		date + '.</p>' +
		'<p style=\'text-align:right\'>Your friend,<br/> Dave</p>';">
		
	<hr />
	<div id="outputDiv"></div>
</body>
</html>
